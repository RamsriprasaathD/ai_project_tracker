services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hierarchiq-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: hierarchiq
      POSTGRES_PASSWORD: hierarchiq_dev_password
      POSTGRES_DB: hierarchiq_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - hierarchiq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hierarchiq"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Development Server with Hot Reload
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hierarchiq-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://hierarchiq:hierarchiq_dev_password@postgres:5432/hierarchiq_dev?schema=public
      
      # JWT
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      
      # Email (Optional)
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
      
      # GROQ AI
      GROQ_API_KEY: your-groq-api-key-here
      
      # App URL
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      
      # Node Environment
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hierarchiq-network
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    command: >
      sh -c "
        echo 'Installing dependencies...' &&
        npm install &&
        echo 'Generating Prisma Client...' &&
        npx prisma generate &&
        echo 'Running migrations...' &&
        npx prisma migrate deploy &&
        echo 'Starting development server...' &&
        npm run dev
      "

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: hierarchiq-adminer-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - hierarchiq-network

networks:
  hierarchiq-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
